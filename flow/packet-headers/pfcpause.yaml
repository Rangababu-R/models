          x-fld-offset: 256
          x-fld-length: 16
          x-fld-default: 0x0000
          oneOf:
          - type: integer
          - type: string
          - $ref: '#/components/schemas/ValueList'
          - $ref: '#/components/schemas/Counter'
          - $ref: '#/components/schemas/Random'
        type:
          description: >-
            The type of packet header
          type: string
          enum: [pfcpause]
          default: pfcpause


    
