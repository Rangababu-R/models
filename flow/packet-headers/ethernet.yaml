openapi: 3.0.2

info:
  title: Ethernet traffic packet header
  version: 1.0.0

paths: {}

components:
  schemas:
    Flow.Ethernet:
      description: Ethernet packet header
      type: object
      required: [type]
      properties:
        dst:
          description: >-
            Destination mac address
          x-fld-offset: 0
          x-fld-length: 48
          x-fld-default: 00:00:00:00:00:00
          oneOf:
          - type: integer
          - type: string
          - $ref: '#/components/schemas/ValueList'
          - $ref: '#/components/schemas/Counter'
          - $ref: '#/components/schemas/Random'
        src:
          description: >-
            Source mac address
          x-fld-offset: 48
          x-fld-length: 48
          x-fld-default: 00:00:00:00:00:00
          oneOf:
          - type: integer
          - type: string
          - $ref: '#/components/schemas/ValueList'
          - $ref: '#/components/schemas/Counter'
          - $ref: '#/components/schemas/Random'
        ether_type:
          description: >-
            The type of encapsulated ethernet protocol
            Values of 1500 and below indicate the size of the payload in octets
            Values of 1536 and above indicates which protocol is encapsulated in the payload of the frame
          x-fld-offset: 96
          x-fld-length: 16
          x-fld-default: ff:ff
          oneOf:
          - type: integer
          - type: string
          - $ref: '#/components/schemas/ValueList'
          - $ref: '#/components/schemas/Counter'
          - $ref: '#/components/schemas/Random'
        type:
          description: >-
            The type of packet header
          type: string
          enum: [ethernet]
          default: ethernet


    
