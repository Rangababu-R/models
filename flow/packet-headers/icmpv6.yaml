openapi: 3.1.0

info:
  title: ICMPv6 packet header model
  version: ^0.0.0

components:
  schemas:
    Flow.Icmpv6:
      description: >-
        ICMPv6 packet header
      type: object
      properties:
        type:
          description: >-
            ICMPv6 type. Max length is 1 byte.
          $ref: './patterns.yaml#/components/schemas/Flow.Pattern'
        code:
          description: >-
            ICMPv6 subtype. Max length is 1 byte.
          $ref: './patterns.yaml#/components/schemas/Flow.Pattern'
        checksum:
          description: >-
            Internet checksum for error checking, 
            calculated from the ICMPv6 header and data 
            with value 0 substituted for this field.
            Max length is 2 bytes.
          $ref: './patterns.yaml#/components/schemas/Flow.Pattern'
        message_body:
          description: >-
            Contents vary based on the ICMPv6 type and code.  Max length is 4 bytes.
          $ref: './patterns.yaml#/components/schemas/Flow.Pattern'
    
    
 