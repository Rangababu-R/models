openapi: 3.1.0

info:
  title: BGPv6 results models
  version: ^0.0.0

components:
  schemas:
    Bgpv6.Metrics.Request:
      description: >-
        The request to retrieve BGPv6 Router statistics and learned routing information
      type: object
      properties:
        peer_names:
          description: >-
            The names of BGPv6 device to return results for.
            An empty list will return results for all BGPv6 devices.
          type: array
          items:
            type: string
          x-constraint:
            - "/components/schemas/Device.Bgpv6/properties/name"
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups.
            The name of the BGPv6 peer cannot be excluded.
          type: array
          items:
            type: string
            enum:
              - session_state
              - session_flap_count
              - routes_sent
              - routes_received
              - route_withdraws_sent
              - route_withdraws_received    
              - updates_sent
              - updates_received
              - opens_sent
              - opens_received
              - keepalives_sent
              - keepalives_received
              - notifications_sent
              - notifications_received

    Bgpv6.Metric:
      description: >-
        BGPv6 per peer statistics information.
      type: object
      properties:
        name:
          description: >-
            The name of a configured BGPv6 peer.
          type: string
        session_state:
          description: >-
            Session state as up or down.
            Up refers to an Established state and Down refers to any
            other state.
          type: string
          enum: [up, down]
        session_flap_count:
          description: >-
            Number of times the session went from Up to Down state.
          type: integer
        routes_sent:
          description: >-
            Number of routes sent.
          type: integer
        routes_received:
          description: >-
            Number of routes received.
          type: integer
        route_withdraws_sent:
          description: >-
            Number of route withdraws sent.
          type: integer
        route_withdraws_received:
          description: >-
            Number of route withdraws received.
          type: integer
        updates_sent:
          description: >-
            Number of Update messages sent.
          type: integer
        updates_received:
          description: >-
            Number of Update messages received.
          type: integer
        opens_sent:
          description: >-
            Number of Open messages sent.
          type: integer
        opens_received:
          description: >-
            Number of Open messages received.
          type: integer
        keepalives_sent:
          description: >-
            Number of Keepalive messages sent.
          type: integer
        keepalives_received:
          description: >-
            Number of Keepalive messages received.
          type: integer
        notifications_sent:
          description: >-
            Number of Notification messages sent.
          type: integer
        notifications_received:
          description: >-
            Number of Notification messages received.
          type: integer
