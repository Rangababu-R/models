openapi: 3.1.0

info:
  title: Location results models
  version: 1.0.1

components:
  schemas:
    Result.Location:
      description: >-
        Location result.
        Used to find out the possible types of location formats supported by
        an implementation.
        Implementations will return a description of the location format along 
        with the regex format that will be used to validate the location input
        on the port object.
      type: object
      properties:
        description:
          description: >-
            The description of the location format
          type: string
        format:
          description: >-
            The regex format of the location
          type: string

