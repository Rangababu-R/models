openapi: 3.1.0

info:
  title: Results models
  description: >-
    A results request
  version: ^0.0.0

components:
  schemas:
    Request.Port:
      description: >-
        The flow result request to the traffic generator 
      type: object
      properties:
        names:
          description: >-
            The names of objects to return results for.
            An empty list will return all port row results.
          type: array
          items:
            type: string
        columns:
          description: >-
            The names of columns to return results for.
            An empty list will return all columns.
            The name column will always be included as it is the unique key.
          type: array
          items:
            type: string
            enum:
              - name
              - location
              - link 
              - capture
              - frames_tx
              - frames_rx 
              - frames_tx_rate
              - frames_rx_rate
              - bytes_tx
              - bytes_rx
              - bytes_tx_rate
              - bytes_rx_rate
              - pfc_class_0_frames_rx
              - pfc_class_1_frames_rx
              - pfc_class_2_frames_rx
              - pfc_class_3_frames_rx
              - pfc_class_4_frames_rx
              - pfc_class_5_frames_rx
              - pfc_class_6_frames_rx
              - pfc_class_7_frames_rx

    Request.Flow:
      description: >-
        The flow result request to the traffic generator 
      type: object
      properties:
        names:
          description: >-
            The names of objects to return results for.
            An empty list will return all flow results.
          type: array
          items:
            type: string
        group_by:
          description: >-
            Unique names of fields to group results by.
          type: array 
          items:
            type: string
