openapi: 3.1.0

info:
  title: Results models
  description: >-
    A results request
  version: ^0.0.0

components:
  schemas:
    Request.Port:
      description: >-
        The flow result request to the traffic generator 
      type: object
      properties:
        names:
          description: >-
            The names of objects to return results for.
            An empty list will return all port results.
          type: array
          items:
            type: string

    Request.Flow:
      description: >-
        The flow result request to the traffic generator 
      type: object
      properties:
        names:
          description: >-
            The names of objects to return results for.
            An empty list will return all flow results.
          type: array
          items:
            type: string
        group_by:
          description: >-
            Unique names of fields to group results by.
          type: array 
          items:
            type: string
