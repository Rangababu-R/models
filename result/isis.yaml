openapi: 3.1.0

info:
  title: ISIS results models
  version: ^0.0.0

components:
  schemas:
    Isis.Metrics.Request:
      description: >-
        The request to retrieve ISIS per Router metrics/statistics.
      type: object
      properties:
        router_names:
          description: >-
            The names of ISIS Routers to return results for.
            An empty list will return results for all BGPv6 peers.
          type: array
          items:
            type: string
          x-constraint:
            - "/components/schemas/Device.IsisRouter/properties/name"
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups.
            The name of the ISIS Router cannot be excluded.
          type: array
          items:
            type: string
            enum:
              - sessions_state_not_started
              - session_state_up
              - session_state_down
              - l1_sessions_up
              - l1_session_flap
              - l1_database_size  
              - l1_hellos_sent
              - l1_hellos_received
              - l1_point_to_point_hellos_sent
              - l1_point_to_point_hellos_received
              - l1_psnp_sent
              - l1_psnp_received
              - l1_csnp_sent
              - l1_csnp_received
              - l1_lsp_sent
              - l1_lsp_received
              - l2_sessions_up
              - l2_session_flap
              - l2_database_size  
              - l2_hellos_sent
              - l2_hellos_received
              - l2_point_to_point_hellos_sent
              - l2_point_to_point_hellos_received
              - l2_psnp_sent
              - l2_psnp_received
              - l2_csnp_sent
              - l2_csnp_received
              - l2_lsp_sent
              - l2_lsp_received

    Isis.Metric:
      description: >-
        ISIS per router statistics information.
      type: object
      properties:
        name:
          description: >-
            The name of a configured ISIS router.
          type: string
        sessions_state_not_started:
          description: >-
            The number of the sessions are not started.
          type: integer
        sessions_state_up:
          description: >-
            The number of the sessions are up.
          type: integer
        sessions_state_down:
          description: >-
            The number of the sessions are down.
          type: integer
        l1_sessions_up:
          description: >-
            The number of Level 1 (L1) sessions that are fully up.
          type: integer
        l1_session_flap:
          description: >-
            The number of Level 1 Sessions Flap.
          type: integer
        l1_hellos_sent:
          description: >-
            Number of Level 1 Hello messages sent.
          type: integer
        l1_hellos_received:
          description: >-
            Number of Level 1 Hello messages received.
          type: integer
        l1_point_to_point_hellos_sent:
          description: >-
            Number of Level 1 Point-to-Point(P2P) Hello messages sent.
          type: integer
        l1_point_to_point_hellos_received:
          description: >-
            Number of Level 1 Point-to-Point(P2P) Hello messages received.
          type: integer
        l1_database_size:
          description: >-
            Number of Link State Updates (LSPs) in the Level 1 LSP Databases.
          type: integer
        l1_psnp_sent:
          description: >-
            Number of Level 1 (L1) Partial Sequence Number Protocol Data Units (PSNPs) sent.
          type: integer
        l1_psnp_received:
          description: >-
            Number of Level 1 (L1) Complete Sequence Number Protocol Data Units (PSNPs) received.
          type: integer
        l1_csnp_sent:
          description: >-
            Number of Level 1 (L1) Complete Sequence Number Protocol Data Units (CSNPs) sent.
          type: integer
        l1_csnp_received:
          description: >-
            Number of Level 1 (L1) Complete Sequence Number Protocol Data Units (CSNPs) received.
          type: integer
        l1_lsp_sent:
          description: >-
            Number of Level 1 (L1) Link State Protocol Data Units (LSPs) sent.
          type: integer
        l1_lsp_received:
          description: >-
            Number of Level 1 (L1) Link State Protocol Data Units (LSPs) received.
          type: integer
        l2_sessions_up:
          description: >-
            The number of Level 2 (L2) sessions that are fully up.
          type: integer
        l2_session_flap:
          description: >-
            The number of Level 2 Sessions Flap.
          type: integer
        l2_hellos_sent:
          description: >-
            Number of Level 2 Hello messages sent.
          type: integer
        l2_hellos_received:
          description: >-
            Number of Level 2 Hello messages received.
          type: integer
        l2_point_to_point_hellos_sent:
          description: >-
            Number of Level 2 Point-to-Point(P2P) Hello messages sent.
          type: integer
        l2_point_to_point_hellos_received:
          description: >-
            Number of Level 2 Point-to-Point(P2P) Hello messages received.
          type: integer
        l2_database_size:
          description: >-
            Number of Link State Updates (LSPs) in the Level 2 LSP Databases.
          type: integer
        l2_psnp_sent:
          description: >-
            Number of Level 2 (L2) Partial Sequence Number Protocol Data Units (PSNPs) sent.
          type: integer
        l2_psnp_received:
          description: >-
            Number of Level 2 (L2) Complete Sequence Number Protocol Data Units (PSNPs) received.
          type: integer
        l2_csnp_sent:
          description: >-
            Number of Level 2 (L2) Complete Sequence Number Protocol Data Units (CSNPs) sent.
          type: integer
        l2_csnp_received:
          description: >-
            Number of Level 2 (L2) Complete Sequence Number Protocol Data Units (CSNPs) received.
          type: integer
        l2_lsp_sent:
          description: >-
            Number of Level 2 (L2) Link State Protocol Data Units (LSPs) sent.
          type: integer
        l2_lsp_received:
          description: >-
            Number of Level 2 (L2) Link State Protocol Data Units (LSPs) received.
          type: integer