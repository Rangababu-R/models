openapi: 3.1.0

info:
  title: BGPv4 results models
  version: ^0.0.0

components:
  schemas:
    Bgpv4.Metrics.Request:
      description: >-
        The request to retrieve BGPv4 Router statistics and learned routing information
      type: object
      properties:
        device_names:
          description: >-
            The names of BGPv4 device to return results for.
            An empty list will return results for all BGPv4 devices.
          type: array
          items:
            type: string
          x-constraint:
            - "/components/schemas/Router.Bgpv4/properties/name"
        column_names:
          description: >-
            The list of column names that the returned result set will contain.
            If the list is empty then all columns will be returned except for
            any result_groups.
            The name of the BGPv4 device cannot be excluded.
          type: array
          items:
            type: string
            enum:
              - session_state
              - routes_advertised
              - routes_withdrawn
              - update_messages_sent
              - update_messages_received
              - open_messages_sent
              - open_messages_received
              - keepalive_messages_sent
              - keepalive_messages_received
              - notification_messages_sent
              - notification_messages_received

    Bgpv4.Metric:
      description: >-
        BGPv4 Router statistics and learned routing information
      type: object
      properties:
        name:
          description: >-
            The name of a configured BGPv4 device.
          type: string
        session_state:
          description: >-
            Session state as up or down
          type: string
          enum: [up, down]
        routes_advertised:
          description: >-
            Number of advertised routes sent.
          type: integer
        routes_withdrawn:
          description: >-
            Number of routes withdrawn.
          type: integer
        update_messages_sent:
          description: >-
            Number of update message sent.
          type: integer
        update_messages_received:
          description: >-
            Number of update message received.
          type: integer
        open_messages_sent:
          description: >-
            Number of open messages sent.
          type: integer
        open_messages_received:
          description: >-
            Number of open messages received.
          type: integer
        keepalive_messages_sent:
          description: >-
            Number of keepalive messages sent.
          type: integer
        keepalive_messages_received:
          description: >-
            Number of keepalive messages received.
          type: integer
        notification_messages_sent:
          description: >-
            Number of keepalive messages sent.
          type: integer
        notification_messages_received:
          description: >-
            Number of keepalive messages received.
          type: integer