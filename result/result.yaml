openapi: 3.1.0

info:
  title: Results models
  description: >-
    A results request
  version: ^0.0.0

components:
  schemas:
    Result.Request:
      description: >-
        The result request to the traffic generator 
      type: object
      properties:
        category:
          description: >-
            The results that are to be returned.
            More than one category of results can be returned in one call.
          type: array
          items:
            type: string
            enum: [capability, port, flow]
        names:
          description: >-
            The names of objects to return results for.
            An empty list will return all results for each category specified.
          type: array
          items:
            type: string

    Result.Response:
      description: >-
        The result response from the traffic generator 
      type: object
      properties:
        capabilities:
          description: >-
            The capability results.
          type: array
          items:
            $ref: './capability.yaml#/components/schemas/Result.Capability'
        ports:
          description: >-
            The port results.
          type: array
          items:
            $ref: './port.yaml#/components/schemas/Result.Port'
        flows:
          description: >-
            The flow results.
          type: array
          items:
            $ref: './flow.yaml#/components/schemas/Result.Flow'

    Result.Errors:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Result.Error'

    Result.Error:
      type: object
      properties:
        name: 
          description: >-
            The unique name of an object in the configuration.
          type:
            string
        message:
          description: >-
            Detailed error information.
          type: string        
        

