openapi: 3.1.0

info:
  title: Results models
  description: >-
    TBD: 
    - device: request, response
    - capture: request, response
  version: 1.0.1

components:
  schemas:
    Result.Request:
      description: >-
        The result request to the traffic generator 
      type: object
      properties:
        result_type: 
          type: string
          enum: [state, location, ports, flows]

    Result.Response:
      description: >-
        The result response from the traffic generator 
      type: object
      properties:
        state:
          $ref: './state.yaml#/components/schemas/Result.State'
        location:
          $ref: './location.yaml#/components/schemas/Result.Location'
        ports:
          $ref: './port.yaml#/components/schemas/Result.Port'
        flows:
          $ref: './flow.yaml#/components/schemas/Result.Flow'
