openapi: 3.1.0

info:
  title: Results models
  description: >-
    A results request
  version: ^0.0.0

components:
  schemas:
    Result.Errors:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Result.Error'

    Result.Error:
      type: object
      properties:
        name: 
          description: >-
            The unique name of an object in the configuration.
          type:
            string
        message:
          description: >-
            Detailed error information.
          type: string        
        

