openapi: 3.1.0

info:
  title: Result state models
  version: 1.0.0

components:
  schemas:
    Result.State:
      type: object
      properties:
        state_transitions:
          type: string
          enum: [success, errored, transitioning]
        transitions:
          description: >-
            Indicates the current total number of state transitions.
          type: integer
        errors:
          description: >-
            Indicates the current total number of state errors.
          type: integer
        details:
          type: array
          items:
            $ref: '#/components/schemas/Result.StateDetail'

    Result.StateDetail:
      type: object
      properties:
        name: 
          description: >-
            The unique name of an object in the configuration.
        configured:
          description: >-
            The configured state of the named object.
          type: string
        current:
          description: >-
            The current state of the named object.
          type: string
        message:
          description: >-
            Detailed transition or error information.
          type: string        
        