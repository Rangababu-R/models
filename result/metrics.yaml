components:
  schemas:
    Metrics.Request:
      description: >-
        Request to traffic generator for metrics of choice
      type: object
      properties:
        choice:
          type: string
          enum: 
          - port
          - flow
          - bgpv4
          - bgpv6
          - arp
          - nd
          default: port
        port:
          $ref: './port.yaml#/components/schemas/Port.Metrics.Request'
        flow:
          $ref: './flow.yaml#/components/schemas/Flow.Metrics.Request'
        bgpv4:
          $ref: './bgpv4.yaml#/components/schemas/Bgpv4.Metrics.Request'
        bgpv6:
          $ref: './bgpv6.yaml#/components/schemas/Bgpv6.Metrics.Request'
        arp:
          $ref: './arp.yaml#/components/schemas/Arp.Entries.Request'
        nd:
          $ref: './nd.yaml#/components/schemas/Nd.Entries.Request'

    Metrics.Response:
      description: >-
        Response containing chosen traffic generator metrics
      type: object
      properties:
        choice:
          type: string
          enum:
          - flow_metrics
          - port_metrics
          - bgpv4_metrics
          - bgpv6_metrics
          - arp_entries
          - nd_entries
          default: port_metrics
        port_metrics:
          type: array
          items:
            $ref: './port.yaml#/components/schemas/Port.Metric'
        flow_metrics:
          type: array
          items:
            $ref: './flow.yaml#/components/schemas/Flow.Metric'
        bgpv4_metrics:
          type: array
          items:
            $ref: './bgpv4.yaml#/components/schemas/Bgpv4.Metric'
        bgpv6_metrics:
          type: array
          items:
            $ref: './bgpv6.yaml#/components/schemas/Bgpv6.Metric'
        arp_entries:
          description: >-
            ARP entries - for resolved & unresolved ARP(s).
          $ref: './arp.yaml#/components/schemas/Arp.Entries.Response'
        nd_entries:
          description: >-
            ND entries - for resolved & unresolved ND(s).
          $ref: './nd.yaml#/components/schemas/Nd.Entries.Response'