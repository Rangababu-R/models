components:
  schemas:
    Router.IsisSimulatedTopology.Router:
      x-status: under-review
      x-include:
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        This contains the 
      type: object
      properties:
        system_id:
          description: >-
            The system identifier of the NET address.
            
            For example, for ip address 192.168.1.1 the NET address can be 
            configured as 49.0001.1921.6800.1001.00 which consists of the 
            following parts:
              AFI: 49
              Area ID: 0001
              System Identifier: 1921.6800.1001 
              Selector: 00
          type: string
          format: hex
          default: 000000000000
        ipv4_te_router_id:
          description: >-
            IPv4 TE (traffic engineering) router id.
            If null then TE is not enabled.
          type: string
          format: ipv4
          nullable: true
          default: null
        