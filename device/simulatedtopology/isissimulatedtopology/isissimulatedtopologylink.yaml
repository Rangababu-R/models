components:
  schemas:
    Router.IsisSimulatedTopology.Link:
      x-status: under-review
      x-include:
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        This contains the properties of the bidirectional link including 
        that of the neighbour node.
      type: object
      properties:
        network_type:
          description: |-
            The type of network link.
          type: string
          enum: [broadcast, point_to_point]
          default: broadcast
        to_link_metric:
          description: >-
            The link metric cost for using this link To a peer node.
          type: integer
          default: 10
        from_link_metric:
          description: >-
            The link metric cost for using this link From a peer node.
          type: integer
          default: 10