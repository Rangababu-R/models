openapi: 3.1.0

info:
  title: Emulated vlan protocol model
  version: 1.0.0

components:
  schemas:
    Emulated.Vlan:
      description: >-
        Emulated vlan protocol
      type: object
      required: [name]
      properties:
        name: '../common/common.yaml#/components/x-inline/UniqueName'
        parent: '../common/common.yaml#/components/x-inline/UniqueName'
        tpid:
          description: >-
            Vlan tag protocol identifier.
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
        priority:
          description: >-
            Vlan priority.
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
        id:
          description: >-
            Vlan id.
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
    