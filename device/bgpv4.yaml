openapi: 3.1.0

info:
  title: Emulated bgpv4 protocol model
  version: 1.0.0

components:
  schemas:
    Emulated.Bgpv4:
      description: >-
        Emulated bgpv4 protocol
      type: object
      required: [name]
      properties:
        name: '../common/common.yaml#/components/x-inline/UniqueName'
        parent: './protocol.yaml#/components/x-inline/ParentName'
        as_number_2_byte:
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
        dut_as_number_2_byte:
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
        as_number_4_byte:
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
        as_number_set_mode:
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
        type:
          description: >- 
            The type of BGP topology. 
            External BGP (EBGP) is used for BGP links between two or more 
            Autonomous Systems.
            Internal BGP (IBGP) is used within a single Autonomous System.
          type: string
          enum: [IBGP, EBGP]
        hold_time_interval:
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
        keep_alive_interval:
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
        graceful_restart:
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
        authentication:
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
        ttl:
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
        dut_ipv4_address:         
          $ref: './patterns.yaml#/components/schemas/Emulated.Pattern'
      
      