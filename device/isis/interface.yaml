components:
  schemas:
    Isis.Interface:
      description: >-
        Container for single ISIS interface.
      type: object
      required: [eth_name]
      properties:
        eth_name: 
          description: >-
            The unique name of the Ethernet interface on which ISIS
            is running. Two ISIS interfaces cannot share the same Ethernet.         
          type: string
          x-constraint:
          - '/components/schemas/Router.Ethernet/properties/name'        
        metric:
          description: >-
            The default metric cost for the interface.
          type: integer
          default: 10
        network_type:
          description: |-
            The type of network link. 
          type: string
          enum: [broadcast, point_to_point]
          default: broadcast
        level_type:
          description: |-
            The level of HELLO messages.
          type: string
          enum: [level_1, level_2, level_1_2]
          default: level_2
        level_1_priority:
          description: |-
            The Priority setting in Level 1 LAN Hellos for Designated Router election.
          type: integer
          default: 0
        level_2_priority:
          description: |-
            The Priority setting in Level 2 LAN Hellos for Designated Router election.
          type: integer
          default: 0
        level_1_hello_interval:
          description: |-
            The Hello interval for Level 1 Hello messages, in seconds.
          type: integer
          default: 10
        level_2_hello_interval:
          description: |-
            The Hello interval for Level 2 Hello messages, in seconds.
          type: integer
          default: 10
        level_1_dead_interval:
          description: |-
            The Dead (Holding Time) interval for Level 1 Hello messages, in seconds.
          type: integer
          default: 30
        level_2_dead_interval:
          description: |-
            The Dead (Holding Time) interval for Level 2 Hello messages, in seconds.
          type: integer
          default: 30
        multi_topology_ids:
          description: >-
            Contains the properties of multiple topologies.
          type: array
          items:
            $ref: "./multitopology.yaml#/components/schemas/Isis.MT"
        traffic_engineering:
          description: |-
            Contains a list of Traffic Engineering attributes.
          type: array
          items:
            $ref: '../linkstate/teprofile.yaml#/components/schemas/LinkState.TE'
        authentication:
          description: |-
            The Circuit authentication method used for the interfaces on this emulated ISIS v4/v6 router
          $ref: './interfaceauth.yaml#/components/schemas/IsisInterface.Authentication'
        advanced:
          description: >-
            Optional container for advanced interface properties
          $ref: './interfaceadvanced.yaml#/components/schemas/IsisInterface.Advanced'
        link_protection:
          description: |-
            Link protection on the ISIS link between two interfaces.
          $ref: './linkprotection.yaml#/components/schemas/IsisInterface.LinkProtection'
        srlg_values:
          description: >-
            This contains list of SRLG values for the link between two interfaces.
          type: array
          items:
            type: integer
            default: 0