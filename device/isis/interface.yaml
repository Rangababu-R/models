components:
  schemas:
    Device.Isis.Interface:
      description: >-
        A container for ISIS interface properties
      type: object
      properties:
        system_id:
          description: >-
            The system identifier of the NET address.
            
            For example, for ip address 192.168.1.1 the NET address can be 
            configured as 49.0001.1921.6800.1001.00 which consists of the 
            following parts:
              AFI: 49
              Area ID: 0001
              System Identifier: 1921.6800.1001 
              Selector: 00
          type: string
          format: hex
          default: 000000000000
        metric:
          description: >-
            The default metric cost for using this interface.
          type: integer
          default: 10
        enable_holdtime:
          description: |-
            Enable the configured hold_time which overrides the received 
            hold time from the DUT.
          type: boolean
          default: false
        hold_time:
          description: |-
            The amount of time that a neighbor will be considered alive 
            without it receiving a hello packet. This does not indicate the 
            hold time sent by the DUT.
          type: integer
          default: 30
        supress_hello:
          description: |-
            When suppress_hello is turned on, ISIS does not send out any 
            protocol messages starting from HELLO.
          type: boolean
          default: false          
        network_type:
          description: |-
            The type of network link.
          type: string
          enum: [broadcast, point_to_point]
          default: broadcast
        level_type:
          description: |-
            The level of HELLO messages.
          type: string
          enum: [level_1, level_2, level_1_2]
          default: level_1
        level_1_priority:
          description: |-
            The Priority setting in Level 1 LAN Hellos for Designated Router elections.
          type: integer
          default: 0
        level_2_priority:
          description: |-
            The Priority setting in Level 2 LAN Hellos for Designated Router elections.
          type: integer
          default: 0
        level_1_hello_interval:
          description: |-
            The Hello interval for Level 1 Hello messages, in seconds.
          type: integer
          default: 10
        level_2_hello_interval:
          description: |-
            The Hello interval for Level 2 Hello messages, in seconds.
          type: integer
          default: 10
        level_1_dead_interval:
          description: |-
            The Dead (Holding Time) interval for Level 1 Hello messages, in seconds.
          type: integer
          default: 30
        level_2_dead_interval:
          description: |-
            The Dead (Holding Time) interval for Level 2 Hello messages, in seconds.
          type: integer
          default: 30
        traffic_engineering_profiles:
          description: |-
            Traffic engineering profiles.
          type: array
          items:
            $ref: './teprofile.yaml#/components/schemas/Device.Isis.TEProfile'
        segment_routing_mpls:
          $ref: './srmpls.yaml#/components/schemas/Device.Isis.SegmentRoutingMPLS'
        segment_routing_v6:
          $ref: './srv6.yaml#/components/schemas/Device.Isis.SegmentRoutingV6'
        authentication:
          $ref: './auth.yaml#/components/schemas/Device.Isis.Authentication'
        link_protection:
          $ref: './protection.yaml#/components/schemas/Device.Isis.LinkProtection'
        shared_risk_link_groups:
          type: array
          items:
            $ref: './srlg.yaml#/components/schemas/Device.Isis.SharedRiskLinkGroup'
        advanced:
          $ref: './advanced.yaml#/components/schemas/Device.Isis.Interface.Advanced'
          