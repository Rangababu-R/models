components:
  schemas:
    Device.IsisMultiInstance:
      x-status: under-review
      description: >-
        This contains the properties of a Multi-Instance-capable routers or MI-RTR. 
      type: object
      properties:
        iid:
          description: >-
            Instance Identifier (IID) TLV will associate a PDU with an ISIS instance 
            by using a unique 16-bit number and including one or more 
            Instance-Specific Topology Identifiers (ITIDs).
          type: integer
          default: 1
          minimum: 0
          maximum: 65535
        itids:
          description: >-
            This contains one or more ITIDs that will be advertised in IID TLV.
          type: array
          items:
            type: integer
            default: 0
            minimum: 0
            maximum: 65535