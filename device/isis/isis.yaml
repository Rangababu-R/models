components:
  schemas:
    Device.Isis:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A container for the Intermediate System to Intermediate System 
        (IS-IS, ISIS) routing protocol.

        interface
          traffic_engineering
          multi_topology
          segment_routing_mpls
          segment_routing_v6
          link_protection
          authentication
          advanced
          shared_risk_link_group (srlg)
        router
          multi_topology
          advanced
          authentication
          multi_instance
          lsp_mgroup_pdu_rate_control
          segment_routing_mpls
          segment_routing_v6
          supported_algorithms
          segment_routing_mapping_server
          segment_routing_local_block
          bier (bit index explicit replication)
      type: object
      required: [interface, router]
      properties:
        interface:
          $ref: './interface.yaml#/components/schemas/Device.Isis.Interface'
        router:
          $ref: './router.yaml#/components/schemas/Device.Isis.Router'
  