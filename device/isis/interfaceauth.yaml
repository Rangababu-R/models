components:
  schemas:
    IsisInterface.Authentication:
      description: |-
        Optional container for circuit authentication properties.
      type: object
      required: [auth_type]
      properties:
        auth_type:
          description: |-
            The circuit authentication method.
          type: string
          enum: [md5, password]
        md5:
          description: |-
            MD5 key to be used for authentication.
          type: string
          minLength: 0
          maxLength: 255
        password:
          description: |-
            The password, in clear text, to be used for Authentication.
          type: string
          minLength: 0
          maxLength: 255