components:
  schemas:
    Router.IsisRouter.Authentication:
      description: |-
        This contains Isis router advanced properties.
      type: object
      properties:
        ignore_receive_md5:
          description: |-
            The sequence number received for an MD5 key
          type: boolean
          default: true
        area_auth_type:
          description: |-
            The Area authentication method used for the emulated ISISv4/v6 router.
            Password-cleartext password authentication 
            MD5-Message Digest 5 algorithm. Refer to MD5 Authentication for additional information.
          $ref: '#/components/schemas/Router.IsisRouter.AuthenticationBase'
        domain_auth_type:
          description: |-
            The Domain authentication password or MD5 key.
            This field is available only if Domain Authentication Type is set to Password or MD5.
          $ref: '#/components/schemas/Router.IsisRouter.AuthenticationBase'

    Router.IsisRouter.AuthenticationBase:
      description: |-
        Optional container for circuit authentication properties.
      type: object
      required: [choice]
      properties:
        choice:
          description: |-
            The circuit authentication method.
          type: string
          enum: [md5, password]
        md5:
          description: |-
            Authentication as an MD5 key.
          type: string
          minimum: 0
          maximum: 255
        password:
          description: |-
            Authentication as a clear text password.
          type: string
          minimum: 0
          maximum: 255
          