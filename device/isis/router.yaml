components:
  schemas:
    Device.Isis.Router:
      description: >-
        A container for ISIS router properties
      type: object
      properties:
        ipv4_te_router_id:
          description: >-
            IPv4 TE (traffic engineering) router id.
            If null then TE is not enabled.
          type: string
          format: ipv4
          nullable: true
          default: null
        ipv6_te_router_id:
          description: >-
            IPv6 TE (traffic engineering) router id.
            If null then TE is not enabled.
          type: string
          format: ipv6
          nullable: true
          default: null
