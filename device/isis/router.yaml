components:
  schemas:
    Device.IsisRouter:
      x-status: under-review
      x-include:
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A container of properties for a ISIS router
      type: object
      properties:
        system_id:
          description: >-
            The system identifier of the NET address.          
            For example, for ip address 192.168.1.1 the NET address can be 
            configured as 49.0001.1921.6800.1001.00 which consists of the 
            following parts:
              AFI: 49
              Area ID: 0001
              System Identifier: 1921.6800.1001 
              Selector: 00
          type: string
          format: hex
          default: 000000000000
        instance:
          description: >-
            This contains the properties of a Multi-Instance-capable routers or MI-RTR.
          $ref: './multipleinstances.yaml#/components/schemas/Device.IsisRouter.MultiInstance'
        ipv4_te_router_id:
          description: >-
            IPv4 TE (traffic engineering) router id.
            If null then TE is not enabled.
          type: string
          format: ipv4
          default: "1.1.1.1"
        hostname:
          description: >-
            The Dynamic hostname TLV is defined here as TLV type 137
          type: string
        router_advanced:
          description: >-
            Isis Router advance properties.
          $ref: './routeradvanced.yaml#/components/schemas/Device.IsisRouter.Advanced'        
        router_auth:
          description: >-
            Isis Router authentication properties.
          $ref: './routerauth.yaml#/components/schemas/Device.IsisRouter.Authentication'
        lsp_mggroup_pdu_rate_control:
          description:
            This contains LSP/ MGROUP-PDUs control parameters.
          $ref: 'lspmggrouppducontrol.yaml#/components/schemas/Device.IsisRouter.LspMgGroupPduControl'
        prefix_attributues_flags:
          description: >-
           This contains the properties of IS-IS Prefix Attribute Flags Sub-Tlv.
          $ref: 'prefixattributes.yaml#/components/schemas/Device.Isis.PrefixAttributes'  
        sr_algorithms:
          description: >-
            This contains supporte algorithms supported by a Isis router node.
            These algorithms are advertised through the SR-Algorithm Sub-TLV
            in the router capability advertisement.
          type: array
          items:
              type: integer
              default: 0
              minimum: 0
              maximum: 255
        router_srmpls:
          description: >-
            This contains properties of the Segment Routing (SR) for a Isis Router Node.
          $ref: './routersrmpls.yaml#/components/schemas/Device.IsisRouter.SegmentRoutingMPLS'    
        sr_local_block:
          description: >-
            This contains list of Segment Routing Local Block properties.
          type: array
          items:
            $ref: './routersrlb.yaml#/components/schemas/Device.IsisRouter.SegmentRoutingLocalBlock'
        isisv4_routes:
          description: >-
            Emulated Isis Ipv4 routes
          type: array
          items:
            $ref: './v4routerange.yaml#/components/schemas/Device.IsisV4Route'
        isisv6_routes:
          description: >-
            Emulated Isis Ipv6 routes
          type: array
          items:
            $ref: './v6routerange.yaml#/components/schemas/Device.IsisV6Route'
   
    