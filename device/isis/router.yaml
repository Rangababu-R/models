components:
  schemas:
    Device.Isis.Router:
      description: >-
        A container for ISIS router properties
      type: object
      properties:
        enable_ipv4_te:
          description: >-
            Enable IPv4 traffic engineering
          type: boolean
          default: false
        ipv4_te_router_id:
          description: >-
            IPv4 traffic engineering router id
          type: string
          format: ipv4
          default: 0.0.0.0
        enable_ipv6_te:
          description: >-
            Enable IPv6 traffic engineering
          type: boolean
          default: false
        ipv6_te_router_id:
          description: >-
            IPv6 traffic engineering router id
          type: string
          format: ipv6
          default: ::0
