components:
  schemas:
    Isis.V6Route:
      x-include: 
      - './routerange.yaml#/components/schemas/Isis.Route'
      description: >-
        Emulated ISIS IPv6 routes.
      type: object
      properties:
        addresses:
          description: >-
            A list of symmetrical or asymmetrical route addresses.
          type: array
          items:
            $ref: '#/components/schemas/IsisV6.RouteAddress'
      
    IsisV6.RouteAddress:
      description: >-
        A container for ISIS IPv6 route addresses.
      type: object
      properties:
        address:
          description: >-
            The starting address for this set of routes.
          type: string
          format: ipv6
          default: ::0
        prefix:
          description: >-
            The IPv6 network prefix length to be applied to the addresses.
          type: integer
          default: 64
          minimum: 0
          maximum: 128
        count:
          description: >-
            The total number of addresses in the range.
          type: string
          format: integer
          default: 1
        step:
          description: >-
            Increments the network address prefixes within a route range 
            where multiple routes are present. 
            The value is incremented according to the Prefix Length and Step.
          type: string
          format: integer
          default: 1