components:
  schemas:
    Router.IsisRouter.Basic:
      description: |-
        This contains Isis router Basic properties.
      type: object
      properties:
        ipv4_te_router_id:
          description: >-
            IPv4 TE (traffic engineering) router id.
            If null then TE is not enabled.
          type: string
          format: ipv4
          default: "1.1.1.1"
        hostname:
          description: >-
            The Dynamic hostname TLV is defined here as TLV type 137
          type: string
          default: ixia
