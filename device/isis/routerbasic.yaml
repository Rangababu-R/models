components:
  schemas:
    Isis.Basic:
      description: |-
        This contains ISIS router basic properties.
      type: object
      properties:
        ipv4_te_router_id:
          description: >-
            IPv4 Traffic Engineering(TE) router id.
            This address should be configured as an IPv4 Loopback address in 'ipv4_loopbacks'
            in the Device.      
          type: string
          format: ipv4
        hostname:
          description: >-
            Host name for the router. The host name is transmitted in all the packets sent from the router.
          type: string
        enable_wide_metric:
          description: >-
            This turns the use of Extended Reachability (wide) metrics to support:
              32-bits wide for IP reachability (routes).
              24-bits wide for IS reachability (IS neighbors).
          type: boolean
          default: true
        

