components:
  schemas:
    Device.Isis.SharedRiskLinkGroup:
      description: |-
        Container for SRLG (shared risk link group) properties.
      type: object
      properties:
        value:
          description: |-
            This is the SRLG value for the link between two interfaces.
          type: integer
          default: 0
          minimum: 0
          maximum: 5