components:
  schemas:
    Device.Isis.SegmentRoutingV6:
      description: |-
        Optional container for segment routing version 6 settings such as the 
        link MSD (maximum segment depth) sub TLV and the IPv6 adjacency
        SID (segment identifier).
      externalDocs:
        url: https://datatracker.ietf.org/doc/html/draft-ietf-lsr-isis-srv6-extensions-11
      type: object
      properties:
        advertise_adjacency_sid:
          description: |-
            Advertises the IPv6 adjacency SID.
          type: boolean
          default: false
        adjacent_sid_count:
          description: |-
            The count of Adjacent SIDs in a SRv6 End.X/LAN End.X SID sub-TLV
          type: integer
          default: 1
          minimum: 1
          maximum: 255
        advertise_link_msd:
          description: |-
            Advertises the link MSD sub TLV.
          type: boolean
          default: true
        max_sl_msd:
          description: |-
            If not null includes the maximum segment left MSD in the link sub TLV.
          type: integer
          nullable: true
          minimum: 0
          maximum: 255
          default: 3
        max_end_pop_msd:
          description: |-
            If not null includes the maximum end pop MSD in the link sub TLV.
          type: integer
          nullable: true
          minimum: 0
          maximum: 255
          default: 3
        include_max_t_insert_msd:
          description: |-
            If not null includes the maximum t insert MSD in the link sub TLV.
          type: integer
          nullable: true
          minimum: 0
          maximum: 255
          default: 3
        include_max_t_encap_msd:
          description: |-
            If not null includes the maximum t encap MSD in the link sub TLV.
          type: integer
          nullable: true
          minimum: 0
          maximum: 255
          default: 3
        include_max_end_d_msd:
          description: |-
            If not null includes the maximum end d MSD in the link sub TLV.
          type: integer
          nullable: true
          minimum: 0
          maximum: 255
          default: 3
