components:
  schemas:
    Isis.MT:
      x-status: under-review
      description: |-
        Container of properties per interface per topology when multiple topology is configured
        in a ISIS router.
      type: object
      properties:
        mt_id:
          description: |-
            The multi-topology ID for one of the topologies supported on the ISIS interface.
          type: integer
          default: 0
        link_metric:
          description: |-
            Specifies the link metric for this topology on the ISIS interface.
          type: integer
          default: 10
          minimum: 0
          maximum: 16777215