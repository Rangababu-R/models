components:
  schemas:
    Device.Isis.Authentication:
      description: |-
        Optional container for circuit authentication properties.
      type: object
      properties:
        choice:
          description: |-
            The circuit authentication method.
          type: string
          enum: [md5, password]
        md5:
          description: |-
            Authentication as an MD5 key.
          type: string
          minimum: 0
          maximum: 255
        password:
          description: |-
            Authentication as a clear text password.
          type: string
          minimum: 0
          maximum: 255
