components:
  schemas:
    Bgp.V4peer:
      x-status: under-review
      x-include: 
      - './bgp.yaml#/components/schemas/Device.Bgp'
      description: >-
        Container for emulated BGPv4 peers and routes.
      type: object
      required: [dut_address]
      properties:
        dut_address:
          description: >-
            IPv4 address of the BGP peer for the session.
          type: string
          format: ipv4
          default: 0.0.0.0
      
    Bgp.V4Interface:
      description: >-
        Container for emulated BGPv4 peers and routes on a single IPv4 interface.
      type: object
      required: [ipv4_name]
      properties:
        ipv4_name: 
          description: >-
            The unique name of the IPv4 or Loopback IPv4 interface
            used as the source IP for this list of BGP peers.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4/properties/name'
          - '/components/schemas/Device.Ipv4Loopback/properties/name'
        peers:
          description: >-
            This contains the list of BGPv4 peers configured on this interface.
          type: array
          items:
            $ref: './bgpv4.yaml#/components/schemas/Bgp.V4peer'

