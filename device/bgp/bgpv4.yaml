components:
  schemas:
    Router.Bgpv4:
      x-status: under-review
      x-include: 
      - './bgp.yaml#/components/schemas/Router.Bgp'
      description: >-
        Container for emulated BGPv4 peers and routes.
      type: object
      required: [dut_address]
      properties:
        dut_address:
          description: >-
            IPv4 address of the BGP peer for the session
          type: string
          format: ipv4
          default: 0.0.0.0
      
    Router.Bgpv4Iface:
      description: >-
        Container for emulated BGPv4 peers and routes on a single Ipv4 interface.
      type: object
      required: [ipv4_name]
      properties:
        ipv4_name: 
          description: >-
            The unique name of ipv4 or loopback object 
            used as the source Ip this list of Bgp peers.
          type: string
          x-constraint:
          - '/components/schemas/Router.Ipv4/properties/name'
          - '/components/schemas/Router.LoopbackIpv4/properties/name'
        bgp_peers:
          description: >-
            This contains the list of BGPv4 peers configured on this interface.
          type: array
          items:
            $ref: './bgpv4.yaml#/components/schemas/Router.Bgpv4'

