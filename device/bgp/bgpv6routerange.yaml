components:
  schemas:
    Bgp.V6Route:
      x-include: 
      - './bgprouterange.yaml#/components/schemas/Bgp.Route'
      description: >-
        Emulated BGPv6 route
      type: object
      properties:
        addresses:
          description: >-
            A list of symmetrical or asymmetrical route addresses.
          type: array
          items:
            $ref: '#/components/schemas/Bgp.V6RouteAddress'

    Bgp.V6RouteAddress:
      description: >-
        A container for BGPv6 route addresses.
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The starting address of the network.
          type: string
          format: ipv6
        prefix:
          description: >-
            The IPv6 network prefix length to be applied to the address.
          type: integer
          default: 64
          minimum: 0
          maximum: 128
        count:
          description: >-
            The total number of addresses in the range.
          type: integer
          default: 1
        step:
          description: >-
            Increments the network address prefixes within a route range 
            where multiple routes are present. 
            The value is incremented according to the Prefix Length and Step.
          type: integer
          default: 1
