components:
  schemas:
    Bgp.EvpnEvisV6:
      description: >-
        This contains the configuration of BGP EVPN EVI to be configured per Ethernet segment.
        Need to provide a choice of type of EVPN instance to be configured.
      type: object
      properties:
        choice:
          description: >-
            EVPN Encapsulation type choice.
          type: string
          enum: [evpn_vxlan]
          default: evpn_vxlan
        evpn_vxlan:
          description: >-
            EVPN VXLAN instance to be configured per Ethernet Segment.                    
          $ref: './bgpevpnevivxlanv6.yaml#/components/schemas/Bgp.EvpnEviVxlanV6'

          

        
      
      
