components:
  schemas:
    Bgp.EviVxlanV6:
      x-include:       
      - '../../../common/common.yaml#/components/schemas/Named.Object'
      - '../../device.yaml#/components/schemas/Device.Active'
      description: >-
        Configuration for EVI VxLAN V6 Ranges.
      type: object
      properties:        
        name:
          description: >-
            The EVI Name.
          type: string           
        replication_type:
          description: >-
            Ingress Replication or PIM multicast tunnel to be used.
          type: string
          enum:
          - ingress_replication
          - pim_sm
          - pim_ssm
          default: ingress_replication
        ad_label:
          description: >-
            The Ethernet AD label for Aliasing.
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
        route_distinguisher:
          value:
          description: >-
            Colon separated Extended Community value of 6 Bytes - AS number : Assigned number
            Example - for the AS2 Type it should be '60005:100'                      
          $ref: './eviroutedistinguisher.yaml#/components/schemas/Bgp.EviRouteDistinguisher'
        export_route_targets:
          description: >-
            A List of EVPN Export Route Targets for L2
          type: array
          $ref: './eviroutetarget.yaml#/components/schemas/Bgp.EviRouteTarget'            
        import_route_targets:
          description: >-
            A List of EVPN Import Route Targets for L2
          type: array
          $ref: './eviroutetarget.yaml#/components/schemas/Bgp.EviRouteTarget'  
        l3_export_route_targets:
          description: >-
            A List of EVPN Export Route Targets for L3
          type: array
          $ref: './eviroutetarget.yaml#/components/schemas/Bgp.EviRouteTarget' 
        l3_import_route_targets:
          description: >-
            A List of EVPN Import Route Targets for L3
          type: array
          $ref: './eviroutetarget.yaml#/components/schemas/Bgp.EviRouteTarget'   