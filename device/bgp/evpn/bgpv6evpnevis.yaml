components:
  schemas:
    BgpV6.EvpnEvis:
      description: |-
        This contains a list of different flavors of EVPN like evpn_vxlan or evpn_mpls etc to be configured per Ethernet segment. 
        Need to instantiate required type of evpn instance as per requirement.
      type: object
      properties:
        choice:
          #description: >-
            #EVPN Encapsulation type choice.
          type: string
          enum: [evi_vxlan]
          default: evi_vxlan
        evi_vxlan:
          description: >-
            EVPN VXLAN instance to be configured per Ethernet Segment.                    
          $ref: './bgpv6evpnevivxlan.yaml#/components/schemas/BgpV6.EviVxlan'

          

        
      
      
