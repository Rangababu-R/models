components:
  schemas:
    Bgp.EvpnBroadcastDomain:
      x-include:      
      - '../../device.yaml#/components/schemas/Device.Active'
      description: >-
        Broadcast Domain Per EVI Configuration.
      type: object
      properties:        
        ethernet_tag_id:
          description: >-
            The ethernet tag id of the broadcast domain.
          type: integer
          minimum: 0
          maximum: 4294967295
          default: 0        
        vlan_aware_service:
          description: >-
            vlan aware service enabled or disabled.
          type: boolean
          default: false