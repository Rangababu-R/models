components:
  schemas:
    Bgp.BroadcastDomain:
      description: >-
        The BGP Ethernet Segment Config
      type: object
      properties:
        name:
          description: >-
            The Ethernet Segment Name.
          type: string
        ethernet_tagid:
          description: >-
            The ethernet tag id of the broadcast domain.
          type: integer
          minimum: 0
          maximum: 4294967295
          default: 0        
        vlan_aware_service:
          description: >-
            vlan aware service enabled or disabled.
          type: boolean
          default: false