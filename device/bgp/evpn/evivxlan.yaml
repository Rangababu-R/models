components:
  schemas:
    Bgp.EviVxlan:
      description: >-
        Configuration for BGP EVN EVI Ranges.
      type: object
      properties:        
        replication_type:
          description: >-
            Ingress Replication or PIM multicast tunnel to be used.
            Currently only Ingress Replication is supported. 
          type: string
          enum:
            - ingress_replication            
          default: ingress_replication
        ad_label:
          description: >-
            The AD Route label value, which gets advertised in the A-D Route per <EVI, ESI>
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
        route_distinguisher:          
          description: >-
            Colon separated Extended Community value of 6 Bytes - AS number: Value.
            Here Value is the EVPN instance identifier or RD EVI.
            Example - for the as_2octet '60005:100'. Here EVI Identifier is 100.
          $ref: './eviroutedistinguisher.yaml#/components/schemas/Bgp.EviRouteDistinguisher'
        export_route_targets:
          description: >-
            List of L2VNI export targets associated with this VRF (EVPN). 
          type: array
          items:
            $ref: './eviroutetarget.yaml#/components/schemas/Bgp.EviRouteTarget'
        import_route_targets:
          description: >-
            List of L2VNI import targets associated with this VRF (EVPN). 
          type: array
          items:
            $ref: './eviroutetarget.yaml#/components/schemas/Bgp.EviRouteTarget'  
        l3_export_route_targets:
          description: >-
            List of L3VNI Export Route Targets.
          type: array
          items:
            $ref: './eviroutetarget.yaml#/components/schemas/Bgp.EviRouteTarget' 
        l3_import_route_targets:
          description: >-
           List of L3VNI Import Route Targets.
          type: array
          items:
            $ref: './eviroutetarget.yaml#/components/schemas/Bgp.EviRouteTarget'