components:
  schemas:
    Bgp.EviVxlan:
      x-include:
      - './evi.yaml#/components/schemas/Bgp.Evi'
      description: >-
        Configuration for BGP EVN EVI Ranges.
      type: object
      properties:        
        replication_type:
          description: >-
            Ingress Replication or PIM multicast tunnel to be used.
            Currently only Ingress Replication is supported. 
          type: string
          enum:
            - ingress_replication            
          default: ingress_replication