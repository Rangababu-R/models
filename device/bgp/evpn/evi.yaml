components:
  schemas:
    Bgp.Evi:
      x-include:      
      - '../../device.yaml#/components/schemas/Device.Active'
      description: >-
        Configuration for BGP EVN EVI Ranges
      type: object
      properties:
        ad_label:
          description: >-
            The AD Route label value, which gets advertised in the A-D Route per <EVI, ESI>
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
        route_distinguisher:          
          description: >-
            Colon separated Extended Community value of 6 Bytes - AS number: Value.
            Here Value is the EVPN instance identifier or RD EVI.
            Example - for the as_2octet '60005:100'. Here EVI Identifier is 100.
          $ref: '../bgproutedistinguisher.yaml#/components/schemas/Bgp.RouteDistinguisher'
        export_route_targets:
          description: >-
            List of L2VNI export targets associated with this VRF (EVPN). 
          type: array
          items:
            $ref: '../bgproutetarget.yaml#/components/schemas/Bgp.RouteTarget'
        import_route_targets:
          description: >-
            List of L2VNI import targets associated with this VRF (EVPN). 
          type: array
          items:
            $ref: '../bgproutetarget.yaml#/components/schemas/Bgp.RouteTarget'  
        l3_export_route_targets:
          description: >-
            List of L3VNI Export Route Targets.
          type: array
          items:
            $ref: '../bgproutetarget.yaml#/components/schemas/Bgp.RouteTarget' 
        l3_import_route_targets:
          description: >-
           List of L3VNI Import Route Targets.
          type: array
          items:
            $ref: '../bgproutetarget.yaml#/components/schemas/Bgp.RouteTarget'
        advanced:
          $ref: '../routepathattributes.yaml#/components/schemas/Bgp.RouteAdvanced'
        communities:
          description: >-
            Optional community settings.
          type: array
          items: 
            $ref: '../bgpcommunity.yaml#/components/schemas/Bgp.Community'
        ext_communities:
          description: >-
            Optional Extended Community settings.
          type: array
          items: 
            $ref: '../bgpextcommunity.yaml#/components/schemas/Bgp.ExtCommunity'
        as_path:
          description: >-
            Optional AS PATH settings.
          $ref: '../bgpaspath.yaml#/components/schemas/Bgp.AsPath' 