components:
  schemas:
    Bgp.EvpnEviVxlan:
      x-include:
      - './bgpevpnevibase.yaml#/components/schemas/Bgp.EvpnEviBase'
      type: object
      properties:        
        replication_type:
          description: >-
            Ingress Replication or PIM multicast tunnel to be used.
