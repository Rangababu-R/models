components:
  schemas:
    Bgp.EthernetSegment:
      description: >-
        The BGP Evpn Ethernet Segment Configuration.
      type: object
      properties:        
        esi_type:
          description: >-
            RFC 7432 defines several types of identifiers, 
            with explicit rules for the ESI value assignment. 
            Use this field to select the desired ESI type .
          type: string
        esi:
          description: >-
            10-octet Ethernet segment identifier (esi)
            Example - for example for multi-home nonZero ESI '10000000000000000000' .
          type: string          
          format: hex
          default : '00000000000000000000'
        active_mode:
          description: >-
            Single Active or All Active mode Redundancy mode selection for Multi-home.
          type: string
          enum:
          - single_active
          - all_active
          default: all_active
        esi_label:
          description: >-
            The label value to be advertised as ESI Label in ESI Label Extended Community.
            This is included in per segment A-D Routes advertised by a PE, 
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
        advertise_ad_evi_route:
          description: >-
            Advertise A-D Routes per EVI.
          type: boolean
          default: true

    Bgp.EthernetSegment.DfElection:
      description: >-
        The BGP Ethernet Segment DF Election Configuration.
      type: object
      properties:
        election_timer:
          description: >-
            The DF election timer in seconds.
          type: integer
          minimum: 1
          maximum: 300
          default: 3