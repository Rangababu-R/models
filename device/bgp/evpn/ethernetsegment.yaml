components:
  schemas:
    Bgp.EthernetSegment:
      description: >-
        The BGP Ethernet Segment Config
      type: object
      properties:
        name:
          description: >-
            The Ethernet Segment Name.
          type: string
        esi_type:
          description: >-
            The Esi Type.
          type: string
        esi:
          description: >-
            10-octet Ethernet segment identifier (esi)
            Example - for example for multi-home nonZero ESI '10000000000000000000' .
          type: string          
          format: hex                    
        active_mode:
          description: >-
            Single Active or All Active mode
          type: string
          enum:
          - single_active
          - all_active
          default: all_active
        esi_label:
          description: >-
            ESI label to be advertised.
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
        advertise_ad_evi_route:
          description: >-
            Advertise AD/EVI Route.
          type: boolean
          default: true

    Bgp.EthernetSegment.DfElection:
      description: >-
        The BGP Ethernet Segment DF Election Config Document
      type: object
      properties:
        election_timer:
          description: >-
            The Ethernet Segment DF Election Timer.
          type: integer
          minimum: 1
          maximum: 300
          default: 3