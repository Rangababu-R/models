components:
  schemas:
    Bgp.MACRanges:
      description: >-
        The MAC Ranges per BroadcastDomain
      type: object
      required: [mac_addresses]
      properties:        
        mac_addresses:
          description: >-
           Host MAC address range per Broadcast Domain 
          $ref: '../../routes/routeaddresses.yaml#/components/schemas/MACRouteAddress'
        l2vni:
          description: >-
            L2VNI to be advertised
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
        ipv4_addresses:
          description: >-
            Host IPv4 address range per Broadcast Domain         
          $ref: '../../routes/routeaddresses.yaml#/components/schemas/V4RouteAddress'
        ipv6_addresses:
          description: >-
            Host IPv6 address range per Broadcast Domain                 
          $ref: '../../routes/routeaddresses.yaml#/components/schemas/V6RouteAddress'
        l3vni:
          description: >-
            L3VNI to be advertised
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0   
        active_tenant:
          description: >-
            Is it a Active TS.
          type: boolean
          default: true
        include_default_gateway:
          description: >-
            Include default Gateway
          type: boolean
          default: false      
        
          