components:
  schemas:
    Bgp.MACRanges:
      description: >-
        The MAC Ranges per BroadcastDomain
      type: object
      properties:        
        mac_addresses:
          description: >-
            A list of group of Host/MAC addresses.
          type: array
          items:
            $ref: '../../routes/routeaddresses.yaml#/components/schemas/MACRouteAddress'
        l2vni_label:
          description: >-
            L2VNI to be advertised
          type: integer
          minimum: 0
          maximum: 16777215
          default: 0
        
          