components:
  schemas:
    Bgp.EviRouteDistinguisher:
      description: >-
        The BGP EVPN Route Distinguisher
      type: object
      properties:
        rd_type:
          description: |-
            Route Distinguisher Type field of 1 Byte.
             - as_2octet: Two-Octet AS Specific Extended Community (RFC 4360).
             - ipv4_address: IPv4 Address Specific Extended Community (RFC 4360).
             - as_4octet:  4-Octet AS Specific Extended Community (RFC 5668). 
          type: string
          enum:
          - as_2octet
          - ipv4_address
          - as_4octet
        value:
          description: >-
            Colon separated Extended Community value of 6 Bytes - AS number:Assigned number
            Example - for the as_2octet '60005:100'                      
          type: string