components:
  schemas:
    Bgp.EthernetSegmentV4:
      x-include:
      - './ethernetsegment.yaml#/components/schemas/Bgp.EthernetSegment'
      description: >-
        Configuration for BGP Ethernet Segment ranges.
      type: object
      properties:        
        df_election:
          description: >-
            Designated Forwarder election configuration.
          $ref: './ethernetsegment.yaml#/components/schemas/Bgp.EthernetSegment.DfElection'
        encapsulation_type:
          description: >-
            Tunnel encapsulation options over IP. 
          type: string
          enum: [evi_vxlan]
          default: evi_vxlan
        evi_vxlan:
          description: >-
            Evpn Instances (EVI) to be configured per EthernetSegment.
          type: array
          items:
            $ref: './evivxlanv4.yaml#/components/schemas/Bgp.EviVxlanV4'

        

        