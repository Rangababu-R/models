components:
  schemas:
    Bgp.EthernetSegmentV4:
      x-include:       
      - '../../../common/common.yaml#/components/schemas/Named.Object'
      - '../../device.yaml#/components/schemas/Device.Active'
      description: >-
        Configuration for BGP Ethernet Segment V4 ranges.
      type: object
      properties:        
        config:
          description: >-
            EthernetSegment Config settings.Under this All basic configuration will come           
          $ref: './ethernetsegment.yaml#/components/schemas/Bgp.EthernetSegment'
        df_election:
          description: >-
            EthernetSegment Config settings.Under this All basic configuration will come           
          $ref: './ethernetsegment.yaml#/components/schemas/Bgp.EthernetSegment.DfElection'
        evis:
          description: >-
            Array of EVIs to be configured per EthernetSegment
          type: array
          items:           
            $ref: './evivxlanv4.yaml#/components/schemas/Bgp.EviVxlanV4'

        

        