components:
  schemas:
    Bgp.V6peer:
      x-status: under-review
      x-include: 
      - './bgp.yaml#/components/schemas/Device.Bgp'
      description: >-
        Container for BGPv6 peer settings and routes.
      type: object
      required: [dut_address]
      properties:
        dut_address:
          description: >-
            IPv6 address of the BGP peer for the session
          type: string
          format: ipv6
        segment_routing:
          $ref: './bgpv6segmentrouting.yaml#/components/schemas/Bgp.V6SegmentRouting'

    Bgp.V6Interface:
      description: >-
        Container for emulated BGPv6 peers and routes on a single IPv6 interface.
      type: object
      required: [ipv6_name]
      properties:
        ipv6_name: 
          description: >-
            The unique name of IPv6 or Loopback IPv6 interface
            used as the source IP for this list of BGP peers.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv6/properties/name'
          - '/components/schemas/Device.Ipv4Loopback/properties/name'
        peers:
          description: >-
            This contains the list of BGPv6 peers configured on this interface.
          type: array
          items:
            $ref: './bgpv6.yaml#/components/schemas/Bgp.V6peer'