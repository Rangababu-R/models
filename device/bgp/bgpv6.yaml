components:
  schemas:
    Device.Bgpv6:
      x-status: under-review
      x-include: 
      - './bgp.yaml#/components/schemas/Device.Bgp'
      description: >-
        Container for BGPv6 peer settings and routes.
      type: object
      properties:
        dut_address:
          description: >-
            IPv6 address of the BGP peer for the session
          type: string
          format: ipv6
          default: ::0
        segment_routing:
          $ref: './bgpv6segmentrouting.yaml#/components/schemas/Device.Bgpv6SegmentRouting'

    Device.Bgpv6PeerList:
      description: >-
        Container for emulated BGPv6 peers and routes on a single Ipv6 interface.
      type: object
      required: [ipv6_name]
      properties:
        ipv6_name: 
          description: >-
            The unique name of Ipv6 or Loopback Ipv6 object 
            used as the source Ip this list of Bgp peers.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv6/properties/name'
          - '/components/schemas/Device.LoopbackIpv6/properties/name'
        bgp_peers:
          description: >-
            This contains the list of BGPv6 peers configured on this interface.
          type: array
          items:
            $ref: './bgpv6.yaml#/components/schemas/Device.Bgpv6'