components:
  schemas:
    BgpSrte.BindingSubTlv:
      description: >-
        Configuration for the binding SID sub-TLV is used to signal 
        the binding SID related information of the SR Policy candidate path.      type: object
      properties:
        binding_sid_type:
          description: >-
            A user to specify one of the No Binding SID, Four Octets Sid or IPv6 SID.
          type: string
          enum:
          - no_binding
          - four_octet_sid
          - ipv6_sid
          default: no_binding
        four_octet_sid:
          description: >-
            Binding SID is encoded in 4 octets if binding_sid_type 
            is four_octet_sid. 
          type: integer
        ipv6_sid:
          description: >-
            Only valid if binding_sid_type is ipv6_sid.
          type: string
          format: ipv6
        s_flag:
          description: >-
            S-Flag encodes the "Specified-BSID-only" behavior.
          type: boolean
          default: false
        i_flag:
          description: >-
            I-Flag encodes the "Drop Upon Invalid" behavior.
          type: boolean
          default: false
          