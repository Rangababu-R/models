components:
  schemas:
    Router.Bgpv4Route:
      x-include: 
      - './bgprouterange.yaml#/components/schemas/Router.BgpRoute'
      description: >-
        Emulated BGPv4 route
      type: object
      properties:
        addresses:
          description: >-
            A list of symmetrical or asymmetrical route addresses
          type: array
          items:
            $ref: '#/components/schemas/Router.Bgpv4RouteAddress'
        next_hop_address:
          description: >-
            IP Address of next router to forward a packet to its final destination
          type: string
          format: ipv4
          default: 0.0.0.0
          
    Router.Bgpv4RouteAddress:
      description: >-
        A container for BGPv4 route addresses
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The starting address of the network
          type: string
          format: ipv4
        prefix:
          description: >-
            The IPv4 network prefix to be applied to the address. 
          type: integer
          default: 24
          minimum: 0
          maximum: 32
        count:
          description: >-
            The total number of addresses in the range
          type: integer
          default: 1
        step:
          description: >-
            The amount to increase each address by
          type: integer
          default: 1
