components:
  schemas:
    Bgp.V4Route:
      x-include: 
      - './bgprouterange.yaml#/components/schemas/Bgp.Route'
      description: >-
        Emulated BGPv4 route
      type: object
      properties:
        addresses:
          description: >-
            A list of symmetrical or asymmetrical route addresses
          type: array
          items:
            $ref: '#/components/schemas/Bgp.V4RouteAddress'
        
          
    Bgp.V4RouteAddress:
      description: >-
        A container for BGPv4 route addresses.
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The starting address of the network.
          type: string
          format: ipv4
        prefix:
          description: >-
            The IPv4 network prefix length to be applied to the address. 
          type: integer
          default: 24
          minimum: 0
          maximum: 32
        count:
          description: >-
            The total number of addresses in the range.
          type: integer
          default: 1
        step:
          description: >-
            Increments the network address prefixes within a route range 
            where multiple routes are present. 
            The value is incremented according to the Prefix Length and Step.
          type: integer
          default: 1
