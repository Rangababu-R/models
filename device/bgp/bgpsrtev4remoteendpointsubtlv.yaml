components:
  schemas:
    BgpSrte.RemoteEndpointSubTlv:
      description: >-
        Configuration for the BGP remote endpoint sub TLV.
      type: object
      properties:
        as_number:
          description: >-
            Autonomous system (AS) number
          type: integer
          default: 0
        address_family:
          description: >-
            Determines the address type
          type: string
          enum: [ipv4, ipv6]
          default: ipv4
        ipv4_address:
          description: >-
            The IPv4 address of the Remote Endpoint.
          type: string
          format: ipv4
          default: 0.0.0.0
        ipv6_address:
          description: >-
            The IPv6 address of the Remote Endpoint.
          type: string
          format: ipv6
          default: ::0

