components:
  schemas:
    Router.BgpTunnelTlv:
      x-include:
      - '../interface.yaml#/components/schemas/Interface.Active'
      description: >-
        Container for BGP tunnel TLV settings.
      type: object
      properties:
        segment_lists:
          type: array
          items:
            $ref: './bgpsegmentlist.yaml#/components/schemas/Router.BgpSegmentList'
        remote_endpoint_sub_tlv:
          $ref: './bgpremoteendpointsubtlv.yaml#/components/schemas/Router.BgpRemoteEndpointSubTlv'
        preference_sub_tlv:
          $ref: './bgppreferencesubtlv.yaml#/components/schemas/Router.BgpPreferenceSubTlv'
        binding_sub_tlv:
          $ref: './bgpbindingsubtlv.yaml#/components/schemas/Router.BgpBindingSubTlv'
        explicit_null_label_policy_sub_tlv:
          $ref: './bgpexplicitnulllabelpolicysubtlv.yaml#/components/schemas/Router.BgpExplicitNullLabelPolicySubTlv'

