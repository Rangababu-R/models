components:
  schemas:
    Bgp.EthernetSegment:
      description: >-
        The BGP Ethernet Segment Config Document
      type: object
      properties:
        name:
          description: >-
            The Ethernet Segment Name.
          type: string
        esi_type:
          description: >-
            The Esi Type Name.
          type: string       
        active_mode:
          description: >-
            Single Active or All Active mode
          type: string
          enum:
          - single-active
          - all-active
          default: all-active
        
