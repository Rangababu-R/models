components:
  schemas:
    BgpSrte.RemoteEndpointSubTlv:
      description: >-
        Configuration for the BGP remote endpoint sub TLV.
        Question: Do we need to keep? Draft says 
        "If present, the Remote Endpoint sub-TLV and
        the Color sub-TLV MUST be ignored by the BGP speaker."
      type: object
      properties:
        as_number:
          description: >-
            Autonomous system (AS) number
          type: integer
          default: 0
        address_family:
          description: >-
            Determines the address type
          type: string
          enum: [ipv4, ipv6]
          default: ipv6
        ipv4_address:
          description: >-
            The IPv4 address of the Remote Endpoint.
          type: string
          format: ipv4
          default: 0.0.0.0
        ipv6_address:
          description: >-
            The IPv6 address of the Remote Endpoint.
          type: string
          format: ipv6
          default: ::0

