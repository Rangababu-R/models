components:
  schemas:
    Router.LinkState.UniDirectionalLinkDelay:
      description: |-
        Optional container for uni-directional link delay advertisement.
        If the container is provided then link delay is advertised.
      type: object
      properties:
        a_bit:
          type: boolean
          default: false
        delay:
          description: |-
            Delay in microseconds
          type: integer
          default: 1000

    Router.LinkState.UniDirectionalMinMaxLinkDelay:
      type: object
      properties:
        a_bit:
          type: boolean
          default: false
        min_delay:
          description: |-
            Delay in microseconds
          type: integer
          default: 0
        max_delay:
          description: |-
            Delay in microseconds
          type: integer
          default: 1000

    Router.LinkState.UniDirectionalDelayVariation:
      type: object
      properties:
        delay_variation:
          description: |-
            Delay in microseconds
          type: integer
          default: 0

    Router.LinkState.UniDirectionalLinkLoss:
      type: object
      properties:
        a_bit:
          type: boolean
          default: false
        link_loss:
          description: |-
            Percentage of link loss 
          type: integer
          default: 0

    Router.LinkState.UniDirectionalResidualBW:
      type: object
      properties:
        residual_bw:
          description: |-
            Bytes per second
          type: integer
          default: 0

    Router.LinkState.UniDirectionalAvailableBW:
      type: object
      properties:
        available_bw:
          description: |-
            Bytes per second
          type: integer
          default: 0

    Router.LinkState.UniDirectionalUtilizedBW:
      type: object
      properties:
        utilized_bw:
          description: |-
            Bytes per second
          type: integer
          default: 0
