components:
  schemas:
    Device.RsvpRouter.P2pEgress:
      x-status: under-review
      x-include:
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A container of properties for a RSVP Egress endpoint which will reply to 
        all P2P requests from RSVP ingresses for this endpoint.
      type: object
      properties:
        refresh_interval:
          description: |-
            Refresh interval at which RESV messages will be sent for all the Lsps terminated
            at this egress.
          type: integer
          default: 3000