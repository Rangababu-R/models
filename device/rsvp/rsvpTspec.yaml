components:
  schemas:
    Rsvp.Tspec:
      description: >-
        Configuration for RSVP-TE TSPEC object included in Path Messages. The usage of these parameters is defined in RFC2215.
      type: object
      properties:
        token_bucket_rate:
          description: >-
            The rate of the traffic to be carried in this LSP in bytes per second.
            This is part of the Token Bucket specification defined for a traffic flow defined in RFC2215.
          type: string
          format: float
          default: '0'         
        token_bucket_size:
          description: >-
          The depth of the token bucket in bytes for the LSP. 
          This is part of the Token Bucket specification defined for a traffic flow defined in RFC2215.
          type: string
          format: float 
          default: '0'        
        peak_data_rate:
          description: >-
            The peak data rate of the traffic in bytes per second for the LSP.
            This is part of the Token Bucket specification defined for a traffic flow defined in RFC2215.
          type: string
          format: float 
          default: '0'         
        minimum_policed_unit:
          description: >-
            Specifies the minimum length (in bytes) of packet frames that will be policed. 
          type: integer
          default: 0
          minimum: 0
          maximum: 65535
        maximum_policed_unit:
          description: >-
            Specifies the maximum length (in bytes) of packet frames that will be policed. 
          type: integer
          default: 1500
          minimum: 1
          maximum: 65535