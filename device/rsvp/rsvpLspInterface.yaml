components:
  schemas:
    Rsvp.LspInterface:
      x-status: under-review
      description: >-
        Configuration for RSVP LSP Interface.
      type: object
      required: [ipv4_name]
      properties:
        ipv4_name: 
          description: >-
            The globally unique name of the IPv4 or Loopback IPv4 interface acting as the RSVP ingress and egress endpoint for 
            the LSPs configured on this interface.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4/properties/name'
          - '/components/schemas/Device.Ipv4Loopback/properties/name'
        p2p_egress_lsps:
          description: >-
            Contains properties of Tail(Egress) LSPs. 
          $ref: './rsvpEgressLsp.yaml#/components/schemas/Rsvp.LspInterface.P2PEgressLSP'
        p2p_ingress_lsps:
          description: >-
            Array of point-to-point RSVP-TE P2P LSPs originating from this interface.
          type: array
          items:
            $ref: './rsvpIngressP2PLsp.yaml#/components/schemas/Rsvp.LspInterface.P2PIngressLsp'