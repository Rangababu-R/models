components:
  schemas:
    Rsvp.LspInterface:
      x-status: under-review
      description: >-
        Configuration for RSVP LSP Interface.
      type: object
      required: [ipv4_name]
      properties:
        ipv4_name: 
          description: >-
            The unique name of the IPv4 or Loopback IPv4 interface
            acting as rsvp ingress and egress endpoint for the lsps configured on this interface.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4/properties/name'
          - '/components/schemas/Device.Ipv4Loopback/properties/name'
        p2p_egress_lsps:
          description: >-
            Contains properties of an Tail(Egress) LSPs. 
          $ref: './rsvpEgressLsp.yaml#/components/schemas/Rsvp.LspInterface.EgressLSP'