components:
  schemas:
    Rsvp.LspInterface.EgressLSP:
      description: >-
        Configuration for RSVP Tail(Egress) Lsps.
      type: object
      properties:
        refresh_interval:
          description: >-
            The number of milliseconds between transmissions of RESV Refreshes.
          type: integer
          format: int64
          default: 1000
          minimum: 0
          maximum: 4294967295
        cleanup_timeout_multiplier:
          description: >-
            cleanup timer is set to cleanup_timeout_multiplier times the refresh_interval, then RSVP can tolerate K-1 successive RSVP 
            packet losses without falsely deleting state.
          type: integer
          default: 3
          minimum: 0
          maximum: 100
        send_confirm:
          description: >-
            If enabled RSVP sends RESV Confirmation message.
          type: boolean
          default: false
        reservation_style:
          description: >-
            It determines how RSVP-enabled network devices set up reservations along the path between an end-to-end 
            QOS-enabled connection. 
          type: string
          enum:
          - shared_explicit
          - fixed_filter
          - wildcard_filter
          default: shared_explicit
        reflect_rro:
          description: >-
            If enabled RESV messages carry Record Route object, which stores the IP addresses of the routers that the TE tunnel traversede.
          type: boolean
          default: true