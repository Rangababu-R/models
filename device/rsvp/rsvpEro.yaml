components:
  schemas:
    Rsvp.Ero:
      description: >-
        Configuration for the optional RSVP-TE ERO object included in Path Messages. 
      type: object
      properties:
        auto_prepend_egress_ip:
          description: >-
            If this is enabled, automatically include an ERO sub-object containing IP address of the Egress of the LSP.            
          type: boolean
          default: true
      