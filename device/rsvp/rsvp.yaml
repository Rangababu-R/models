components:
  schemas:
    Device.Rsvp:
      x-status: under-review
      x-include:
      - '../../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Configuration for one or more RSVP interfaces,head end and tail end LSPs.
      type: object
      properties:
        interfaces:
          description: >-
            List of RSVP Connected interfaces.At least one interface should be present for device connected to the DUT.
            For unconnected devices,this array should be empty.
          type: array
          items:
            $ref: './rsvpInterface.yaml#/components/schemas/Rsvp.Interface'
        lsp_interfaces:
          description: >-
            List of IPv4 Loopback or IPv4 connected interfaces acting as rsvp ingress and egress endpoints.
          type: array
          items:
            $ref: './rsvpLspInterface.yaml#/components/schemas/Rsvp.LspInterface'