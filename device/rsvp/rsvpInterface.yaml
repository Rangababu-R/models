components:
  schemas:
    Rsvp.Interface:
      x-status: under-review
      description: >-
        Configuration for RSVP Interface.
      type: object
      required: [ipv4_name,neighbor_ip]
      properties:
        ipv4_name: 
          description: >-
            The unique name of the IPv4 interface connected to the DUT.
            Single hop RSVP messages like RESV,Bundle,Hello and SRefresh are transmitted on this interface.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ipv4/properties/name'
        neighbor_ip:
          description: >-
            IPv4 address of the RSVP neighbor on this interface.
          type: string
          format: ipv4
        label_space_start:
          description: >-
            The user-defined label space start value.
          type: integer
          default: 1000
          minimum: 0
          maximum: 1048575
        label_space_end:
          description: >-
            The user-defined label space end value.
          type: integer
          default: 100000
          minimum: 0
          maximum: 1048575
        refresh_reduction:
          description: >-
            Enables sending of Refresh Reduction.
          type: boolean
          default: false
        summary_refresh_interval:
          description: >-
            The number of milliseconds between transmissions of Summary Refreshes.
            There is no specification specified maximum value. For clarity, setting the maximum to 1 hour.
          type: integer
          format: int64
          default: 30000
          minimum: 1000
          maximum: 3600000
        send_bundle:
          description: >-
            Enables aggregration of different RSVP messages within a single PDU.
          type: boolean
          default: false
        bundle_threshold:
          description: >-
            The number of milliseconds wait after which RSVP will bundle different RSVP messages and transmit Bundle messages.
          type: integer
          default: 50
          minimum: 20
          maximum: 100
        hello_extension:
          description: >-
            If enabled  is used to fast detect reachability of RSVP neighbors. When the mechanism detects that a neighboring
            RSVP node is unreachable, the MPLS TE tunnel is torn down.            
          type: boolean
          default: false
        hello_interval:
          description: >-
            The hello interval in ms at which hello Messages are sent. 
            There is no specification specified maximum value. For clarity, setting the maximum to 1 hour. .
          type: integer
          default: 10000
          minimum: 0
          maximum: 3600000
        timeout_multiplier:
          description: >-
             The number of missed hellos after which a recieving node should consider RSVP Neighbor has timed out.
             There is no specification specified maximum value. Setting the maximum allowed value to 10 .
          type: integer 
          default: 3
          minimum: 1
          maximum: 10