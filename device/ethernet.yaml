components:
  schemas:
    Device.EthernetBase:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        Base ethernet interface
      type: object
      required: [mac]
      properties:
        mac:
          description: >-
            Media access control address
          type: string
          format: mac
        mtu:
          description: >-
            Maximum transmission unit
          type: integer
          minimum: 0
          maximum: 65535
          default: 1500
        vlans:
          description: >-
            List of VLANs
          type: array
          items:
            $ref: './vlan.yaml#/components/schemas/Device.Vlan'

    Device.Ethernet:
      x-include: 
      - '#/components/schemas/Device.EthernetBase'
      description: >-
        An ethernet interface with an IPv4 and IPv6 interface stack
      required: [port_name]
      type: object
      properties:
        port_name: 
          description: |-
            The unique name of a Port or Lag object that will contain this 
            emulated interface.
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          - '/components/schemas/Lag/properties/name' 
        ipv4s:
          type: array
          items:
            $ref: './ipv4.yaml#/components/schemas/Device.Ipv4' 
        ipv6s:
          type: array
          items:
            $ref: './ipv6.yaml#/components/schemas/Device.Ipv6'
        isis_interface:
          description: >-
            This contains Isis interfaces properties for this interface.
          $ref: './isis/interface.yaml#/components/schemas/Device.IsisInterface'
      