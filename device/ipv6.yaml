components:
  schemas:
    Interface.Ipv6Base:
      x-status: under-review
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A base IPv6 interface
      type: object
      properties:
        address:
          description: >-
            The IPv6 address.
          type: string
          format: ipv6
          default: ::0
        prefix:
          description: >-
            The network prefix.
          type: integer
          minimum: 1
          maximum: 128
          default: 64

    Interface.Ipv6:
      x-include: 
      - '#/components/schemas/Interface.Ipv6Base'
      description: >-
        An IPv6 interface with gateway
      type: object
      properties:
        gateway:
          description: >-
            The IPv6 gateway address
          type: string
          format: ipv6
          default: ::0

    # Can not derive LoopbackIpv6 from Ipv6Base as default prefix length must be 128.
    Interface.LoopbackIpv6:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        An IPv6 loopback interface
      type: object
      required: [interface_name]
      properties:
        interface_name: 
          description: >-
            The unique name of ethernet object behind which this loopback 
             interface will be created.
          type: string
          x-constraint:
          - '/components/schemas/Interface.Ethernet/properties/name'
        address:
          description: >-
            The Loopback IPv6 address
          type: string
          format: ipv6
          default: ::0
        prefix:
          description: >-
            The prefix of the Loopback IPv6 address
          type: integer
          minimum: 1
          maximum: 128
          default: 128
