components:
  schemas:
    Device.Ipv6Base:
      x-status: under-review
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A base IPv6 interface
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The IPv6 address.
          type: string
          format: ipv6
        prefix:
          description: >-
            The network prefix.
          type: integer
          minimum: 1
          maximum: 128
          default: 64

    Device.Ipv6:
      x-include: 
      - '#/components/schemas/Device.Ipv6Base'
      description: >-
        An IPv6 interface with gateway
      type: object
      required: [gateway]
      properties:
        gateway:
          description: >-
            The IPv6 gateway address
          type: string
          format: ipv6
          default: ::0
        bgp_ipv6_peers:
          description: >-
            This contains the properties of one or more Ipv6 peers.
          type: array
          items:
            $ref: './bgp/bgpv6.yaml#/components/schemas/Device.Bgpv6'

    # Can not derive LoopbackIpv6 from Ipv6Base as default prefix length must be 128.
    Device.LoopbackIpv6:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        An IPv6 loopback interface
      type: object
      required: [interface_name]
      properties:
        interface_name: 
          description: >-
            The unique name of ethernet object behind which this loopback 
             interface will be created.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
        address:
          description: >-
            The Loopback IPv6 address
          type: string
          format: ipv6
          default: ::0
        prefix:
          description: >-
            The prefix of the Loopback IPv6 address
          type: integer
          minimum: 1
          maximum: 128
          default: 128
        bgp_ipv6_peers:
          description: >-
            This contains the properties of one or more Ipv6 peers.
          type: array
          items:
            $ref: './bgp/bgpv6.yaml#/components/schemas/Device.Bgpv6'
