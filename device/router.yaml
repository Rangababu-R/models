components:
  schemas:
    Router:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        This is emulating a single router running one or more protocols, 
        example - ISIS, BGP, OSPF, RSVP etc.
      type: object
      properties:
        isis:
          description: >-
            This contains the properties of one Isis router and its children, 
            example Isis interface, Isis route range.  
          $ref: './isis/router.yaml#/components/schemas/Router.IsisRouter'
        bgp_ipv4_peers:
          description: >-
            This contains the properties of one or more Ipv4 peers.   
          type: array
          items:
            $ref: './bgp/bgpv4.yaml#/components/schemas/Device.Bgpv4PeerList'
        bgp_ipv6_peers:
          description: >-
            This contains the properties of one or more Ipv6 peers.
          type: array
          items:
            $ref: './bgp/bgpv6.yaml#/components/schemas/Device.Bgpv6PeerList'
        ospf:
          description: >-
            This contains the properties of one Ospf router and its children, 
            example Ospf interface, Ospf route range.
          $ref: './ospf/router.yaml#/components/schemas/Device.OspfRouter'
        rsvp:
          description: >-
            This contains the properties of one Ospf router and its children, 
            example Ospf interface, Ospf route range
          $ref: './rsvp/router.yaml#/components/schemas/Device.RsvpRouter'         
        simulated_topologies:
          description: >-
            This contains the properties of the nodes and links 
            of a set of simulated routers connected behind this router.
          type: array
          items:
            $ref: './simulatedtopology/simulatedtopology.yaml#/components/schemas/Router.SimulatedTopology'
