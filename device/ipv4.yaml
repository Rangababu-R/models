components:
  schemas:
    Device.Ipv4Base:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A base IPv4 interface
      type: object
      required: [address]
      properties:
        address:
          description: >-
            The IPv4 address
          type: string
          format: ipv4
        prefix:
          description: >-
            The prefix of the IPv4 address
          type: integer
          minimum: 1
          maximum: 32
          default: 24

    Device.Ipv4:
      x-include: 
      - '#/components/schemas/Device.Ipv4Base'
      description: >-
        An IPv4 interface with gateway
      type: object
      required: [gateway]
      properties:
        gateway:
          description: >-
            The IPv4 address of the gateway
          type: string
          format: ipv4
          default: 0.0.0.0
        bgp_ipv4_peers:
          description: >-
            This contains the properties of one or more Ipv4 peers.   
          type: array
          items:
            $ref: './bgp/bgpv4.yaml#/components/schemas/Device.Bgpv4'
          
    # Can not derive LoopbackIpv4 from Ipv4Base as default prefix length must be 32.
    Device.LoopbackIpv4:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        An IPv4 loopback interface
      type: object
      required: [interface_name]
      properties:
        interface_name: 
          description: >-
            The unique name of ethernet object behind which this loopback 
             interface will be created.
          type: string
          x-constraint:
          - '/components/schemas/Device.Ethernet/properties/name'
        address:
          description: >-
            The Loopback IPv4 address
          type: string
          format: ipv4
          default: 0.0.0.0
        prefix:
          description: >-
            The prefix of the Loopback IPv4 address
          type: integer
          minimum: 1
          maximum: 32
          default: 32
        bgp_ipv4_peers:
          description: >-
            This contains the properties of one or more Ipv4 peers.   
          type: array
          items:
            $ref: './bgp/bgpv4.yaml#/components/schemas/Device.Bgpv4'

