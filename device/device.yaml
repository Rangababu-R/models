components:
  schemas:
    Device.Active:
      type: object
      properties:
        active:
          description: >-
            If enabled means that this part of the configuration including any
            active 'children' nodes will be advertised to peer. 
            If disabled, this means that though config is present, it is not
            taking any part of the test but can be activated at run-time to
            advertise just this part of the configuration to the peer.
          type: boolean
          default: true

    Device:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A container for emulated interfaces and protocol devices.
      type: object
      required: [container_name]
      properties:
        container_name: 
          description: |-
            The unique name of a Port or Lag object that will contain the 
            emulated interfaces and/or protocol devices.
          type: string
          x-constraint:
          - '/components/schemas/Port/properties/name'
          - '/components/schemas/Lag/properties/name' 
        ethernets:
          description: >-
            The zero or more ethernet stacks.
          type: array
          items:
            $ref: './ethernet.yaml#/components/schemas/Device.Ethernet'
        ipv4_loopbacks:
          description: >-
            The zero or more loopback ipv4 attached to some ethernet stack.
          type: array
          items:
            $ref: './ethernet.yaml#/components/schemas/Device.LoopbackIpv4'
        ipv6_loopbacks:
          description: >-
            The zero or more loopback ipv6 attached to some ethernet stack.
          type: array
          items:
            $ref: './ethernet.yaml#/components/schemas/Device.LoopbackIpv6'
        isis:
          description: >-
            This contains the properties of instance of one more Isis router 
            and its children, example Isis interface, Isis route range.
          type: array
          items:
            $ref: './isis/router.yaml#/components/schemas/Device.IsisRouter'
          

