components:
  schemas:
    Device.Active:
      type: object
      properties:
        active:
          description: >-
            If enabled means that this part of the configuration including any
            active 'children' nodes will be advertised to peer. 
            If disabled, this means that though config is present, it is not
            taking any part of the test but can be activated at run-time to
            advertise just this part of the configuration to the peer.
          type: boolean
          default: true

    Device:
      x-include: 
      - '../common/common.yaml#/components/schemas/Named.Object'
      description: >-
        A container for emulated interfaces, loopback interfaces and protocol configurations.
      type: object
      properties:
        ethernets:
          description: >-
            The emulated Ethernet settings.
          type: array
          items:
            $ref: './ethernet.yaml#/components/schemas/Device.Ethernet'
        ipv4_loopbacks:
          description: >-
            IPv4 Loopback interface settings which is attached to an Ethernet interface.
          type: array
          items:
            $ref: './ipv4.yaml#/components/schemas/Device.Ipv4Loopback'
        ipv6_loopbacks:
          description: >-
            IPv6 Loopback interface settings which is attached to an Ethernet interface.
          type: array
          items:
            $ref: './ipv6.yaml#/components/schemas/Device.Ipv6Loopback'      
        isis:
          description: >-
            This contains the properties of an ISIS router
            and its children; for example ISIS interface and ISIS route range.
          $ref: './isis/router.yaml#/components/schemas/Device.IsisRouter'
        bgp:
          description: >-
            This contains the properties of one or more IPv4 and IPv6 Bgp peers.
          $ref: './bgp/bgp.yaml#/components/schemas/Device.BgpRouter'
        