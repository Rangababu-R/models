openapi: 3.1.0

info:
  title: Emulated protocol device group model
  version: 1.0.0

components:
  schemas:
    Emulated.DeviceGroup:
      description: >-
        An abstract container for emulated device containers.
      type: object
      required: [name]
      properties:
        name: '../common/common.yaml#/components/x-inline/UniqueName'
        ports: 
          description: >-
            One or more port names that the emulated device containers will share.
          type: array
          items:
            type: string
        devices:
          description: >-
            One or more emulated device containers.
          type: array
          items:
            $ref: './device.yaml#/components/schemas/Emulated.Device'
                