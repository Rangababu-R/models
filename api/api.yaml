openapi: 3.0.3

info:
  title: Open Traffic Generator API
  description: >-
    The open traffic generator API
  version: 1.0.1
  contact:
    name: Open Traffic Generator Project Team
    email: andy.balogh@keysight.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers: 
  - url: /

paths: 
  /config:
    description: >-
      State API
    post:
      tags:
        - Api
      operationId: set_config
      description: >-
        Sets the configuration on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../config/config.yaml#/components/schemas/Config.Config'
      responses:
        '204':
          description: No content

  /results:
    description: >-
      Results API
    post:
      tags:
        - Api
      operationId: get_results
      requestBody:
        description: >-
          Request results from the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/result.yaml#/components/schemas/Result.Request'
      responses:
        '200':
          description: >-
            Results returned from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../result/result.yaml#/components/schemas/Result.Response'



