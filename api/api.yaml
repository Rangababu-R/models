openapi: 3.0.3

info:
  title: Open Traffic Generator API
  description: >-
    The open traffic generator API
  version: 0.0.2
  contact:
    name: Open Traffic Generator Project Team
    email: andy.balogh@keysight.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers: 
  - url: /

paths: 
  /config:
    description: >-
      Configuration API
    post:
      tags:
        - Config
      operationId: set_config
      description: >-
        Sets the configuration on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../config/config.yaml#/components/schemas/Config.Config'
      responses:
        '200':
          description: >-
            A list of configuration errors.
            An empty list indicates there are no errors.
          content:
            application/json:
              schema:
                $ref: '../result/port.yaml#/components/schemas/Result.Errors'
          
  /control/port/link:
    description: >-
      Control port link API
    post:
      tags:
        - Control
      operationId: set_port_link
      description: >-
        Sets the configuration on the traffic generator.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../control/control.yaml#/components/schemas/Control.PortLink'
      responses:
        '204':
          description: >-
            No content

  /results:
    description: >-
      Results API
    post:
      tags:
        - Results
      operationId: get_results
      requestBody:
        description: >-
          Results request to the traffic generator.
        required: true
        content:
          application/json:
            schema:
              $ref: '../result/result.yaml#/components/schemas/Result.Request'
      responses:
        '200':
          description: >-
            Results response from the traffic generator
          content:
            application/json:
              schema:
                $ref: '../result/result.yaml#/components/schemas/Result.Response'



