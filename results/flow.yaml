openapi: 3.0.2
info:
  title: Flow results data model
  version: 1.0.0
paths: {}

components:
  schemas:
    FlowResult:
      type: object
      properties:
        name:
          type: string
          format: '../flows/flow.yaml#/components/schemas/Flow/name'
          description: >-
            The name of a configured flow
          readOnly: true
        port_tx:
          type: string
          format: '../ports/port.yaml#/components/schemas/Port/name'
          description: >-
            The name of a configured port
          readOnly: true
        port_rx:
          type: string
          format: '../ports/port.yaml#/components/schemas/Port/name'
          description: >-
            The name of a configured port
          readOnly: true
        frames_tx:
          description: >-
            The current total number of frames transmitted
          type: integer
          format: int64
          readOnly: true
        frames_rx:
          description: >-
            The current total number of valid frames received
          type: integer
          format: int64
          readOnly: true
        bytes_tx:
          description: >-
            The current total number of bytes transmitted
          type: integer
          format: int64
          readOnly: true
        bytes_rx:
          description: >-
            The current total number of valid bytes received
          type: integer
          format: int64
          readOnly: true
        frames_tx_rate:
          description: >-
            The current rate of frames transmitted
          type: number
          format: float
          readOnly: true
        frames_rx_rate:
          description: >-
            The current rate of valid frames received
          type: number
          format: float
          readOnly: true
        loss:
          description: >-
            The percentage of lost frames
          type: number
          format: float
          readOnly: true
        group_by:
          description: >-
            A runtime map of field name to result value 
            The name comes from the flow.packet.header.group_by property
          type: object
          additionalProperties: true 
            
