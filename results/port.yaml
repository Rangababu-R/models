openapi: 3.0.2

info:
  title: Port results data model
  version: 1.0.0

paths: {}

components:
  schemas:
    Result.Port:
      type: object
      properties:
        name:
          type: string
          format: '../ports/port.yaml#/components/schemas/Port/name'
          description: >-
            The name of a configured port
          readOnly: true
        link_state:
          description: >-
            The current state of the link
          type: string
          enum: [up, down]
          readOnly: true
        frames_tx:
          description: >-
            The current total number of frames transmitted
          type: integer
          format: int64
          readOnly: true
        frames_rx:
          description: >-
            The current total number of valid frames received
          type: integer
          format: int64
          readOnly: true
        bytes_tx:
          description: >-
            The current total number of bytes transmitted
          type: integer
          format: int64
          readOnly: true
        bytes_rx:
          description: >-
            The current total number of valid bytes received
          type: integer
          format: int64
          readOnly: true
        frames_tx_rate:
          description: >-
            The current rate of frames transmitted
          type: number
          format: float
          readOnly: true
        frames_rx_rate:
          description: >-
            The current rate of valid frames received
          type: number
          format: float
          readOnly: true
        data_integrity_errors:
          description: >-
            The current total number of data integrity errors 
          type: integer
          format: int64
          readOnly: true
        counters:
          type: array
          description: >-
            A map of unique names of PortCounter objects added to Port objects
            and the corresponding count values
          items:
            type: object
            additionalProperties:
              type: integer
              description: >-
                The count of PortCounter pattern matches
            
